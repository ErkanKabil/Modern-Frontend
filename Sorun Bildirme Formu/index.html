<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorun Bildir</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
  <header>
    <h2>Sorun Bildir</h2>
    <span>X</span>
  </header>
  <div class="body">
    <div class="form-group">
      <label for="name" >Ad Soyad</label>
      <input type="text" id="name" placeholder="Ad Soyad"/>
    </div>
    <div class="form-group">
      <label for="problem" >Kısaca Sorununuz</label>
      <input type="text" id="problem" placeholder="Kısaca Sorununuz" />
    </div>
    <div class="form-group">
      <label for="category">Kategori</label>
      <select name="category" id="category">
        <option value="-1">Kategori</option>
        <option value="1">Teknik Sorun</option>
        <option value="2">Eksik Ürün</option>
        <option value="3">Müşteri Hizmetleri</option>
      </select>
    </div>
    <div class="form-submit">
      <button class="btn">Gönder</button>
    </div>
  </div>
</div>
</body>
</html>
